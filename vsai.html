<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="vsai.css" />
</head>
<body>

<section>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="speelvlak">
        <div class="position" id="0"></div>
        <div class="position" id="1"></div>
        <div class="position" id="2"></div>
        <div class="position" id="3"></div>
        <div class="position" id="4"></div>
        <div class="position" id="5"></div>
        <div class="position" id="6"></div>
        <div class="position" id="7"></div>
        <div class="position" id="8"></div>
    </div>
    <h2 class="status"></h2>

    <button onClick="onStartGame()">
        Restart Game
    </button>


<div class="end-game">
    <div class="text"></div>
</div>

    <a href="index.html" class="button">Tegen je vrienden</a>
<!-- <script src="easyai.js"></script> -->
<script src="hardai.js"></script>
</body>
</html>
